<div class="container-fluid" ng-init="init()">
    <div class="content">
        <div class="table-responsive">
          <table class="table">
                <thead>
                    <tr>
                      <th>Product</th>
                      <th>Quantity</th>
                      <th>Unit price</th>
                      <th>Unit weight</th>
                      <th colspan="2">Total</th>
                    </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in orderInfo.items">
                    <td><a href="#">{{ item.name }}</a></td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.price }}</td>
                    <td>{{ item.weight }}</td>
                    <td>${{ item.price * item.quantity }}</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                      <th colspan="3">Total</th>
                      <th>{{ orderInfo.totalWeight | number:2 }}</th>
                      <th colspan="2">{{ orderInfo.total | currency}}</th>
                  </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
