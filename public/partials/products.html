<div class="container-fluid" ng-init="init()">
  <div class="row">
    <div class="col-sm-3">
        <div class="panel panel-default sidebar-menu">
          <div class="panel-heading">
            <h3 class="panel-title">Categories</h3>
          </div>
          <div class="panel-body">
            <ul class="nav nav-pills nav-stacked category-menu">
              <li ng-repeat="item in categories">
                <a href="#">{{ item.name }}</a>
              </li>
            </ul>
          </div>
        </div>
    </div>
    <div class="col-sm-9">
      <div class="row products">
        <div class="col-md-4 col-sm-6">
            <div class="product" ng-repeat="item in products">
                <!-- <div class="image">
                    <a href="shop-detail.html">
                        <img src="img/product3.jpg" alt="" class="img-responsive image1">
                    </a>
                </div> -->
                <!-- /.image -->
                <div class="text">
                    <h3><a href="product-detail">{{ item.name }}</a></h3>
                    <p class="price">${{ item.price }}</p>
                    <p class="buttons">
                        <a ng-href="product-detail" ng-click="getProduct( item.id )" class="btn btn-default">View detail</a>
                        <a class="btn btn-default" ng-click="">Add to cart</a>
                    </p>

                </div>
                <!-- /.text -->
            </div>
            <!-- /.product -->
        </div>
      </div>
    </div>
  </div>
</div>
