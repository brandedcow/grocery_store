<div class="container-fluid" ng-init="init()">
  <div ng-if="messages.error" role="alert" class="alert alert-danger text-center">
    <h4 ng-repeat="error in messages.error">{{ error.msg }}</h4>
  </div>
  <div class="row">
    <div class="text-center">
      <label style="word-spacing: 3px">Product Search: </label>
      <input ng-change="searchProduct()" ng-model="item" type="text"/>
    </div>
    <div class="col-sm-3">
        <div class="panel panel-default sidebar-menu">
          <div class="panel-heading">
            <h3 class="panel-title">Categories</h3>
          </div>
          <div class="panel-body">
            <ul class="nav nav-pills nav-stacked category-menu">
              <li ng-repeat="item in categories">
                <a ng-click="getByCategory(item.id)">{{ item.name }}</a>
              </li>
            </ul>
          </div>
        </div>
    </div>
    <div class="col-sm-9">

      <div class="row products">

            <div class="product col-sm-6 col-md-4" ng-repeat="item in results">
                <div class="img-thumbnail">
                    <a class="image" ng-click="getProduct(item.id)">
                        <img ng-src="{{item.image}}" alt="" class="img-responsive imageSize">
                    </a>
                </div>
                <!-- /.image -->
                <div class="text">
                    <h3><a ng-click="getProduct(item.id)">{{ item.name }}</a></h3>
                    <p class="price">${{ item.price }}</p>
                    <p class="buttons">
                        <a ng-click="getProduct(item.id)" class="btn btn-default">View detail</a>
                        <a ng-click="addToCart(item.id)" class="btn btn-default">Add to cart</a>
                    </p>

                </div>
                <!-- /.text -->
            </div>
            <!-- /.product -->
        </div>
      </div>
    </div>
  </div>
</div>
